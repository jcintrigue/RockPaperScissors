<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Let's play Rock, Paper, Scissors!</h1>

        <div id = "scoreboard" style = "display: flex; flex-direction: row; border: 1px solid black; flex-wrap: wrap;">
            <h2 style = "display: flex; text-align: center; justify-content: center; width: 100%;">Results:</h2> 
            <div style = "display: flex; flex-direction: column; margin:auto; width: 50%; text-align: center">
                <h3>Human</h3>
                <p id = "humanScore">0</p>
            </div>
            <div style = "display: flex; flex-direction: column; text-align: center; width: 50%; margin: auto;">
                <h3>Computer</h3>
                <p id = "computerScore">0</p>
            </div>
            <h3 id = "currentPlay"style = "display: flex; text-align: center; width: 100%; justify-content: center; font-size: medium;">
                Current Play:</h3>       
        </div>

        <div id = "container">
            <button id = "Rock">Rock</button>
            <button id = "Paper">Paper</button>
            <button id = "Scissors">Scissors</button>
        </div>
        
       
        
        <script>
            let humanWins = 0;
            let compWins = 0;

            const currentRound = document.querySelector("#currentPlay");
            const humanScore = document.querySelector("#humanScore");
            const compScore = document.querySelector("#computerScore");

            function scoreUpdate(){
                humanScore.textContent = humanWins;
                compScore.textContent = compWins;
                if (humanWins == 5){
                    currentRound.textContent = "Game over. You win!"
                }
                else if (compWins == 5){
                    currentRound.textContent = "Game over. Computer wins!"
                }
            }
            function computerPlay(){
                let moves = ["Rock", "Paper", "Scissors"]
                let selection = moves[Math.floor(Math.random()*moves.length)];
                return selection
            }
            function playRound(playerSelection,computerSelection){
                
                
                switch(playerSelection){
                    
                    case "Rock":
                        switch (computerSelection)
                        {
                            case "Rock":
                                currentRound.textContent = `You tie! ${playerSelection} and ${computerSelection} are equal!`;
                                break;

                            case "Paper":
                                currentRound.textContent = `You lose. ${computerSelection} beats  ${playerSelection}.`;
                                compWins++;
                                scoreUpdate();
                                break;

                            case "Scissors":
                                currentRound.textContent = `You win! ${playerSelection} beats ${computerSelection}.`;
                                humanWins++;
                                scoreUpdate();
                                break;
                        }
                        break;

                    case "Paper":
                        switch (computerSelection)
                        {
                            case "Rock":
                                currentRound.textContent = `You win! ${playerSelection} beats ${computerSelection}.`;
                                humanWins++;
                                scoreUpdate();
                                break;

                            case "Paper":
                                currentRound.textContent = `You tie! ${playerSelection} and ${computerSelection} are equal!`;
                                break;

                            case "Scissors":
                                currentRound.textContent = `You lose. ${computerSelection} beats ${playerSelection}.`;
                                compWins++;
                                scoreUpdate();
                                break;
                        }
                        break;

                    
                    case "Scissors":
                        switch (computerSelection)
                        {
                            case "Rock":
                                currentRound.textContent = `"You lose. ${computerSelection} beats ${playerSelection}.`;
                                compWins++;
                                scoreUpdate();
                                break;

                            case "Paper":
                                currentRound.textContent = `"You win! ${playerSelection} beats ${computerSelection}.`;
                                humanWins++;
                                scoreUpdate();
                                break;

                            case "Scissors":
                                currentRound.textContent = `You tie! ${playerSelection} and ${computerSelection} are equal!`;
                                break;
                        }
                        break;
                }


            }
            
                
            
            
            const buttons = document.querySelectorAll("button");
            buttons.forEach((button) => {
                button.addEventListener("click", function (e) {
                    playRound(e.target.id,computerPlay());  
                })
            })

        </script>
    </body>
</html>
